<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex's Chess Bot</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body {
            font-family: Inter, Arial, sans-serif;
            background-color: #363636;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        .board-container {
            margin: 2rem auto;
            max-width: 700px;
            width: 100%;
        }
        #myBoard {
            width: 100%;
            margin: 0 auto;
            border: 2px solid #444;
        }
        .game-controls {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        button {
            background-color: #67a1ff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4d87e6;
        }
        .status {
            margin-top: 1rem;
            font-size: 1.2rem;
            text-align: center;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .back-link {
            margin-top: 2rem;
            color: #67a1ff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .loading-indicator {
            text-align: center;
            margin-top: 1px;
            margin-bottom: 1px;
            color: #363636;
            font-weight: bold;
            font-size: 23px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .loading-indicator.active {
            color: #67a1ff;
        }
        .loading-indicator img {
            height: 50px;
            width: 50px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .loading-indicator.active img {
            opacity: 100%; 
        }
        .board-background {
            background-color: rgb(110, 210, 227);
            padding: 5px;
            border-radius: 4px;
        }
        .back-button {
            margin-top: 5rem;
        }
        .highlight-square {
            box-shadow: inset 0 0 0 4px rgba(255, 215, 0, 0.7) !important;
        }
        .highlight-target {
            box-shadow: inset 0 0 0 4px rgba(0, 255, 0, 0.4) !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Alex's Chess Bot‚ôüÔ∏è</h1>
        <p>Can you beat me at chess? Good luck!</p>
        <p style="font-size: 12px; color: #9a9a9a; margin-top: 0; font-style: italic;">Note: This chess bot is currently in beta</p>
    </div>

    <div class="loading-indicator" id="loading"><img src="\images\alex_face.png" alt="Alex" id="alex-thinking-img">Alex is thinking...</div>
    <div class="board-container">
        <div class="board-background">
            <div id="myBoard"></div>
        </div>
        <div class="game-controls">
            <button id="startBtn">New Game üòè</button>
            <button id="undoBtn">Undo Move üôÑ</button>
        </div>
        <div class="status" id="status">Make your move</div>
    </div>

    <button type="button" onclick="window.location.href='index.html'" class="back-button">Back to Home</button>

    <!-- Load JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <script>
        // Initialize the board and game
        let board = null;
        let game = new Chess();
        let engineThinking = false;
        let selectedSquare = null;
        let highlightedSquares = [];
        
        // These are piece values for evaluating board position
        const pieceValues = {
            'p': 100,  // pawn
            'n': 320,  // knight
            'b': 330,  // bishop
            'r': 500,  // rook
            'q': 900,  // queen
            'k': 20000 // king
        };
        
        // Piece-square tables for positional evaluation
        const pawnEval = [
            [0,  0,  0,  0,  0,  0,  0,  0],
            [50, 50, 50, 50, 50, 50, 50, 50],
            [10, 10, 20, 30, 30, 20, 10, 10],
            [5,  5, 10, 25, 25, 10,  5,  5],
            [0,  0,  0, 20, 20,  0,  0,  0],
            [5, -5,-10,  0,  0,-10, -5,  5],
            [5, 10, 10,-20,-20, 10, 10,  5],
            [0,  0,  0,  0,  0,  0,  0,  0]
        ];
        
        const knightEval = [
            [-50,-40,-30,-30,-30,-30,-40,-50],
            [-40,-20,  0,  0,  0,  0,-20,-40],
            [-30,  0, 10, 15, 15, 10,  0,-30],
            [-30,  5, 15, 20, 20, 15,  5,-30],
            [-30,  0, 15, 20, 20, 15,  0,-30],
            [-30,  5, 10, 15, 15, 10,  5,-30],
            [-40,-20,  0,  5,  5,  0,-20,-40],
            [-50,-40,-30,-30,-30,-30,-40,-50]
        ];
        
        const bishopEval = [
            [-20,-10,-10,-10,-10,-10,-10,-20],
            [-10,  0,  0,  0,  0,  0,  0,-10],
            [-10,  0, 10, 10, 10, 10,  0,-10],
            [-10,  5,  5, 10, 10,  5,  5,-10],
            [-10,  0,  5, 10, 10,  5,  0,-10],
            [-10,  0, 10, 10, 10, 10,  0,-10],
            [-10,  0,  0,  0,  0,  0,  0,-10],
            [-20,-10,-10,-10,-10,-10,-10,-20]
        ];
        
        const rookEval = [
            [0,  0,  0,  0,  0,  0,  0,  0],
            [5, 10, 10, 10, 10, 10, 10,  5],
            [-5,  0,  0,  0,  0,  0,  0, -5],
            [-5,  0,  0,  0,  0,  0,  0, -5],
            [-5,  0,  0,  0,  0,  0,  0, -5],
            [-5,  0,  0,  0,  0,  0,  0, -5],
            [-5,  0,  0,  0,  0,  0,  0, -5],
            [0,  0,  0,  5,  5,  0,  0,  0]
        ];
        
        const queenEval = [
            [-20,-10,-10, -5, -5,-10,-10,-20],
            [-10,  0,  0,  0,  0,  0,  0,-10],
            [-10,  0,  5,  5,  5,  5,  0,-10],
            [-5,  0,  5,  5,  5,  5,  0, -5],
            [0,  0,  5,  5,  5,  5,  0, -5],
            [-10,  5,  5,  5,  5,  5,  0,-10],
            [-10,  0,  5,  0,  0,  0,  0,-10],
            [-20,-10,-10, -5, -5,-10,-10,-20]
        ];
        
        const kingEval = [
            [-30,-40,-40,-50,-50,-40,-40,-30],
            [-30,-40,-40,-50,-50,-40,-40,-30],
            [-30,-40,-40,-50,-50,-40,-40,-30],
            [-30,-40,-40,-50,-50,-40,-40,-30],
            [-20,-30,-30,-40,-40,-30,-30,-20],
            [-10,-20,-20,-20,-20,-20,-20,-10],
            [20, 20,  0,  0,  0,  0, 20, 20],
            [20, 30, 10,  0,  0, 10, 30, 20]
        ];

        // Function to start a new game
        function startNewGame() {
            game = new Chess();
            board.position('start');
            updateStatus();
            engineThinking = false;
            document.getElementById('loading').classList.remove('active');
            clearHighlights();
            selectedSquare = null;
        }
        
        // Function to highlight a square
        function highlightSquare(square) {
            // Clear any previous highlights
            clearHighlights();
            
            // Add highlight class to selected square
            const $square = $(`[data-square="${square}"]`);
            $square.addClass('highlight-square');
            highlightedSquares.push(square);
            
            // Highlight potential move squares
            const moves = game.moves({
                square: square,
                verbose: true
            });
            
            moves.forEach(move => {
                const $targetSquare = $(`[data-square="${move.to}"]`);
                $targetSquare.addClass('highlight-target');
                highlightedSquares.push(move.to);
            });
        }
        
        // Function to clear highlights
        function clearHighlights() {
            highlightedSquares.forEach(square => {
                $(`[data-square="${square}"]`).removeClass('highlight-square highlight-target');
            });
            highlightedSquares = [];
        }
        
        // Add a click handler for squares
        function onSquareClick(square) {
            // If game is over or AI is thinking, ignore clicks
            if (game.game_over() || engineThinking) return;
            
            // If we already have a selected square
            if (selectedSquare) {
                // Try to make a move from selected square to clicked square
                const move = game.move({
                    from: selectedSquare,
                    to: square,
                    promotion: 'q' // Always promote to queen for simplicity
                });
                
                // Clear highlights and selection regardless of move validity
                clearHighlights();
                
                // If move was illegal, just clear selection or select new piece
                if (move === null) {
                    // If clicked on same square or another valid piece, select that instead
                    const piece = game.get(square);
                    if (piece && piece.color === 'w') {
                        selectedSquare = square;
                        highlightSquare(square);
                        return;
                    }
                    
                    selectedSquare = null;
                    return;
                }
                
                // Move was successful
                selectedSquare = null;
                board.position(game.fen());
                updateStatus();
                
                // Make AI move after a short delay
                setTimeout(makeComputerMove, 250);
            } else {
                // Nothing selected yet, check if there's a piece
                const piece = game.get(square);
                if (piece && piece.color === 'w') {
                    selectedSquare = square;
                    highlightSquare(square);
                }
            }
        }

        function onDragStart(source, piece) {
            // Don't allow moving pieces if the game is over or engine is thinking
            if (game.game_over() || engineThinking) return false;
            // Only allow white pieces to be moved (player is white)
            if (piece.search(/^b/) !== -1) return false;
            
            // Clear any click selection
            clearHighlights();
            selectedSquare = null;
            return true;
        }

        // Get position value for a piece based on its position and type
        function getPiecePositionValue(piece, x, y) {
            if (!piece) return 0;
            
            // Flip coordinates for black pieces
            const row = piece.color === 'w' ? y : 7 - y;
            const col = piece.color === 'w' ? x : 7 - x;
            
            let positionValue = 0;
            switch (piece.type) {
                case 'p': positionValue = pawnEval[row][col]; break;
                case 'n': positionValue = knightEval[row][col]; break;
                case 'b': positionValue = bishopEval[row][col]; break;
                case 'r': positionValue = rookEval[row][col]; break;
                case 'q': positionValue = queenEval[row][col]; break;
                case 'k': positionValue = kingEval[row][col]; break;
            }
            
            return positionValue;
        }

        // Advanced evaluation - considers material + position
        function evaluateBoard() {
            let totalEvaluation = 0;
            let board = game.board();
            
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    const piece = board[i][j];
                    if (piece) {
                        // Calculate base value + position value
                        const baseValue = pieceValues[piece.type];
                        const positionValue = getPiecePositionValue(piece, j, i);
                        
                        // Add values for black, subtract for white
                        if (piece.color === 'b') {
                            totalEvaluation += baseValue + positionValue;
                        } else {
                            totalEvaluation -= baseValue + positionValue;
                        }
                    }
                }
            }
            
            return totalEvaluation;
        }

        // Minimax with alpha-beta pruning - searches multiple moves ahead
        function minimax(depth, alpha, beta, isMaximizingPlayer) {
            if (depth === 0) {
                return evaluateBoard();
            }
            
            const possibleMoves = game.moves();
            
            if (possibleMoves.length === 0) {
                return game.in_check() ? 
                    (isMaximizingPlayer ? -Infinity : Infinity) : 0; // Checkmate or stalemate
            }
            
            if (isMaximizingPlayer) {
                let maxEval = -Infinity;
                
                for (const move of possibleMoves) {
                    game.move(move);
                    const evalScore = minimax(depth - 1, alpha, beta, false);
                    game.undo();
                    
                    maxEval = Math.max(maxEval, evalScore);
                    alpha = Math.max(alpha, evalScore);
                    
                    if (beta <= alpha) {
                        break;
                    }
                }
                
                return maxEval;
            } else {
                let minEval = Infinity;
                
                for (const move of possibleMoves) {
                    game.move(move);
                    const evalScore = minimax(depth - 1, alpha, beta, true);
                    game.undo();
                    
                    minEval = Math.min(minEval, evalScore);
                    beta = Math.min(beta, evalScore);
                    
                    if (beta <= alpha) {
                        break;
                    }
                }
                
                return minEval;
            }
        }

        function findBestMove() {
            const possibleMoves = game.moves();
            
            if (possibleMoves.length === 0) return null;
            
            // Use minimax with alpha-beta pruning to find the best move
            let bestMove = null;
            let bestEval = -Infinity;
            const searchDepth = 3; // Higher depth is stronger but slower
            
            for (const move of possibleMoves) {
                game.move(move);
                const moveEval = minimax(searchDepth - 1, -Infinity, Infinity, false);
                game.undo();
                
                if (moveEval > bestEval) {
                    bestEval = moveEval;
                    bestMove = move;
                }
            }
            
            return bestMove || possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
        }

        function onDrop(source, target) {
            // Don't allow moves during engine thinking
            if (engineThinking) return 'snapback';

            // See if the move is legal
            const move = game.move({ 
                from: source, 
                to: target, 
                promotion: 'q' // Always promote to a queen for simplicity
            });
            
            // Illegal move
            if (move === null) return 'snapback';

            updateStatus();
            
            // Make the AI move after a short delay
            setTimeout(makeComputerMove, 250);
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        function updateStatus() {
            let status = '';
            let moveColor = game.turn() === 'b' ? 'Black' : 'White';
            
            // Checkmate?
            if (game.in_checkmate()) {
                status = moveColor + ' is in checkmate!';
            }
            // Draw?
            else if (game.in_draw()) {
                status = 'Game is drawn';
            }
            // Game still on
            else {
                status = moveColor + ' to move';
                // Check?
                if (game.in_check()) {
                    status += ', ' + moveColor + ' is in check';
                }
            }
            
            document.getElementById('status').textContent = status;
        }

        function makeComputerMove() {
            if (game.game_over()) return;
            
            engineThinking = true;
            document.getElementById('loading').classList.add('active');
            
            // Use a timeout to allow the UI to update before starting the CPU-intensive calculation
            setTimeout(() => {
                const bestMove = findBestMove();
                
                if (bestMove) {
                    game.move(bestMove);
                    board.position(game.fen());
                }
                
                engineThinking = false;
                document.getElementById('loading').classList.remove('active');
                updateStatus();
            }, 500);
        }

        // Initialize the board when document is ready
        $(document).ready(function() {
            if ($('#myBoard').length) {
                const config = {
                    draggable: true,
                    position: 'start',
                    onDragStart: onDragStart,
                    onDrop: onDrop,
                    onSnapEnd: onSnapEnd,
                    pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
                };
                
                board = Chessboard('myBoard', config);
                
                // Add click handlers to squares
                $('#myBoard').on('click', '.square-55d63', function() {
                    const square = $(this).attr('data-square');
                    onSquareClick(square);
                });
                
                // Apply custom square colors
                window.setTimeout(function() {
                // Add a style element with our custom CSS
                $('head').append(`
                 <style>
                 .white-1e1d7, [class*="white-"] { background-color: #7699af !important; }
                .black-3c85d, [class*="black-"] { background-color: #d5e1e6 !important; }
                </style>
`);
                board.resize();
                }, 100);
                
                // Ensure proper sizing on window resize
                $(window).resize(function() {
                    board.resize();
                    $('.square-light').css('background-color', '#7699af');
                    $('.square-dark').css('background-color', '#d5e1e6');
                });
                
                updateStatus();
            }
        });

        // Button handlers
        $(document).ready(function() {
            $('#startBtn').on('click', function() {
                if (engineThinking) return;
                startNewGame();
            });

            $('#undoBtn').on('click', function() {
                if (engineThinking) return;
                game.undo(); // Undo the opponent's move
                if (game.turn() === 'b') {
                    game.undo(); // Undo your move too
                }
                board.position(game.fen());
                clearHighlights();
                selectedSquare = null;
                updateStatus();
            });
        });
    </script>
</body>
