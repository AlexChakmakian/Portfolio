<div class="modal-header">
    <h2>Chess Bot Leaderboard 🏆 (BETA)</h2>
    <span class="close-modal">&times;</span>
</div>
<div class="modal-body">
    <p class="leader-subheading">Top Players Who Defeated Alex's Chess Bot</p>
    
    <div class="leaderboard-table-container">
        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th class="rank-column">Rank</th>
                    <th class="name-column">Player</th>
                    <th class="date-column">Date</th>
                    <th class="moves-column">Moves</th>
                </tr>
            </thead>
            <tbody id="leaderboard-data">
                <!-- Data will be dynamically loaded by JavaScript -->
            </tbody>
        </table>
    </div>
    
    <div class="leaderboard-footer">
        <p>Can you make it to the top? 🎯</p>
    </div>
</div>
